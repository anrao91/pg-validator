  <body>
    <form id="paymentDetailsForm" name="payment-details-form">
      <div class="form-container">
        <div class="header">Payment Details</div>
        <div class="field-container">
          <label for="cardholderName">Name on card</label>
          <input name="cardholder_name" type="text" id="cardholderName" />
        </div>
        <div class="field-container">
          <label for="cardNumber">Card Number</label>
          <input
            name="card_number"
            type="text"
            id="cardNumber"
            inputmode="numeric"
            pattern="\b(?:\d[ -]*?){13,16}\b"
          />
          <svg
            id="ccicon"
            class="ccicon"
            width="750"
            height="471"
            viewBox="0 0 750 471"
            version="1.1"
            xmlns="http://www.w3.org/2000/svg"
            xmlns:xlink="http://www.w3.org/1999/xlink"
          ></svg>
        </div>
        <div class="field-container">
          <label for="expirationDate">Expiry Date (mm/yy)</label>
          <input
            name="expiration_date"
            type="text"
            id="expirationDate"
            inputmode="numeric"
            pattern="^(0[1-9]|1[0-2])\/?([0-9]{4}|[0-9]{2})$"
            title="Please enter mm/yy date format"
          />
        </div>
        <div class="field-container">
          <label for="securityCode">Security Code (CVV)</label>
          <input
            name="security_code"
            type="password"
            id="securityCode"
            inputmode="numeric"
            pattern="^[0-9]{3,4}$"
            title="Enter the correct CVV format"
          />
        </div>
        <div class="field-container">
          <button type="submit" id="submitForm" disabled>
            <span>Submit</span>
          </button>
        </div>
      </div>
    </form>
    <div class="saved-cards-container">
      <div class="credit-card selectable">
        <div class="credit-card-last4">
          {}
        </div>
        <div class="credit-card-expiry">
          08/25
        </div>
      </div>
    </div>

    <script src="assets/js/vendor/modernizr-3.11.2.min.js"></script>
    <script src="assets/js/plugins.js"></script>
  </body>
